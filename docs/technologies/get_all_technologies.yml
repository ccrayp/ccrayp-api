tags:
  - Technologies
summary: Get array of all technologies
responses:
  405:
    description: Fetch method not 'GET'
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Method not allowed
  404:
    description: Technologies were not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Technologies were not found
  200:
    description: Records were successfully found
    schema:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
          img:
            type: string
          group:
            type: string
          mode:
            type: boolean
  500:
    description: Internal Error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Internal error. <error message>