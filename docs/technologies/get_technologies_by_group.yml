tags:
  - Technologies
summary: Get technologies by group
parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT acces token
  - name: group
    in: path
    type: string
    required: true
    description: Group of the technologies to get
responses:
  405:
    description: Fetch method not 'GET'
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Method not allowed
  400:
    description: Invalid group
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Invalid group
  404:
    description: Technologies with such group does not exist
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Technologies with such group does not exist
  200:
    description: Records were successfully found
    schema:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
          img:
            type: string
          group:
            type: string
          mode:
            type: boolean
  500:
    description: Internal Error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Internal error. <error message>