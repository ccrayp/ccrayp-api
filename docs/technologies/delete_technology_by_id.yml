tags:
  - Technologies
summary: Delete technnology by ID
parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT acces token
  - name: id
    in: path
    type: integer
    required: true
    description: ID of the technnology to delete
responses:
  200:
    description: Technnology was successfully deleted
    schema:
      type: object
      properties:
        status:
          type: string
          example: success
        message:
          type: string
          example: Technnology was deleted successfully
  404:
    description: Technnology was not found
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Error. Technnology was not found
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Internal error. <error message>