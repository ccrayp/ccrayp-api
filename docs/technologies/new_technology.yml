    description: No data provided
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. No data provided
  400:
    description: Missing required fields
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Missing required fields <fields>
  200:
    description: Record was successfully created
    schema:
      type: object
      properties:
        message:
          type: string
