tags:
  - Posts
summary: Get post by id
parameters:
  - name: Authorization
    in: header
    type: string
    required: true
    description: JWT acces token
  - name: id
    in: path
    type: integer
    required: true
    description: ID of the post to get
responses:
  405:
    description: Fetch method not 'GET'
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Method not allowed
  400:
    description: Invalid id
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Invalid id
  404:
    description: Post with such id does not exist
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Post with such id does not exist  
  200:
    description: Records were successfully found
    schema:
      type: object
      properties:
        label:
          type: string
        text:
          type: string
        img:
          type: string
        date:
          type: string
        link:
          type: string
        mode:
          type: boolean
  500:
    description: Internal Error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Internal error. <error message>