tags:
  - Posts
summary: Get array of all posts
responses:
  405:
    description: Fetch method not 'GET'
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Method not allowed
  404:
    description: Posts were not found
    schema:
      type: object
      properties:
        message:
          type: string
          example: Error. Posts were not found
  200:
    description: Records were successfully found
    schema:
      type: array
      items:
        type: object
        properties:
          label:
            type: string
          text:
            type: string
          img:
            type: string
          date:
            type: string
          link:
            type: string
          mode:
            type: boolean
  500:
    description: Internal Error
    schema:
      type: object
      properties:
        message:
          type: string
          example: Internal error. <error message>